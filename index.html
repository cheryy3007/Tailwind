<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="bg-gray-900 text-white">
        <!-- Navbar -->
        <header class="bg-gray-800 p-4 w-[1440px] mx-auto">
            <nav class="container mx-auto flex justify-between items-center">
                <div class="text-lg font-bold"><img src="img/logo.png" alt=""></div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-orange-400">Home</a></li>
                    <li><a href="#" class="hover:text-orange-400">Services</a></li>
                    <li><a href="#" class="hover:text-orange-400">About</a></li>
                    <li><a href="#" class="hover:text-orange-400">Contact</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- Main Section -->
        <main class="container mx-auto py-12 w-[1000px]">
            <div class="bg-gray-800 p-8 rounded-md">
                <!-- Team Image -->
                <div class="flex justify-center">
                    <img src="img/team-image.png" alt="Team" class="rounded-lg shadow-lg w-full max-w-4xl">
                </div>
    
                <!-- Grid of Cards -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mt-8">
                    <!-- SEO Card -->
                    <div class="bg-yellow-300 p-6 text-center rounded-md shadow-md">
                        <img src="img/seo-icon.png" alt="SEO" class="mx-auto ">
                        <h3 class="text-2xl font-bold mb-4">SEO</h3>
                    </div>
                    <!-- Development Card -->
                    <div class="bg-yellow-300 p-6 text-center rounded-md shadow-md">
                        <img src="img/development-icon.png" alt="Development" class="mx-auto">
                        <h3 class="text-2xl font-bold mb-4">Development</h3>
                    </div>
                    <!-- Context Card -->
                    <div class="bg-orange-300 p-6 text-center rounded-md shadow-md">
                        <img src="img/context-icon.png" alt="Context" class="mx-auto">
                        <h3 class="text-2xl font-bold mb-4">Context</h3>
                    </div>
                    <!-- SERM Card -->
                    <div class="bg-yellow-300 p-6 text-center rounded-md shadow-md">
                        <img src="img/serm-icon.png" alt="SERM" class="mx-auto">
                        <h3 class="text-2xl font-bold mb-4">SERM</h3>
                    </div>
                    <!-- CRM Card -->
                    <div class="bg-orange-300 p-6 text-center rounded-md shadow-md">
                        <img src="img/crm-icon.png" alt="CRM" class="mx-auto">
                        <h3 class="text-2xl font-bold mb-4">CRM</h3>
                    </div>
                    <!-- Web Scraping Card -->
                    <div class="bg-yellow-300 p-6 text-center rounded-md shadow-md">
                        <img src="img/scraping-icon.png" alt="Web Scraping" class="mx-auto">
                        <h3 class="text-2xl font-bold mb-4">Web Scraping</h3>
                    </div>
                </div>
            </div>
        </main>
    
        <!-- Footer -->
        <footer class="bg-gray-800 p-4 mt-12 w-[1440px] mx-auto">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Your Company. All rights reserved.</p>
            </div>
        </footer>
</body>
</html>
